<body class="mat-typography">

  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('scroll', reveal);

    function reveal() {
      let reveal_page = document.querySelectorAll('.reveal');

      for (let i = 0; i < reveal_page.length; i++) {
        let windowHeight = window.innerHeight;
        let revealtop = reveal_page[i].getBoundingClientRect().top;
        let revealpoint = 150;

        if (revealtop < windowHeight - revealpoint) {
          reveal_page[i].classList.add('active');
        }
      }
    }


  </script>
</body>

</html>
